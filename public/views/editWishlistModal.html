<section id="edit-wishlist">

    <div class="row">
      <h3 class="col-md-12 modal-header">Remove <b>{{ editWish.gameName }}</b>?</h3>
    </div>
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <button class="btn btn-warning btn-lg remove-button" type="button" ng-click="editWish.removeWish()">Remove</button>
    </div>
    <div class="row">
      <div class="col-md-5">
        <button class="btn btn-default btn-lg cancel-button" type="button" ng-click="editWish.closeModal()">Cancel</button>
      </div>
    </div>
  </div>

</section>
