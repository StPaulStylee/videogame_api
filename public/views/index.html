<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Access Video Game Data</title>
    <!-- Vendors -->
    <script src="\assets\vendors\angular.min.js"></script>
    <script src="\assets\vendors\angular-route.min.js"></script>
    <!-- Angular Setup -->
    <script src="\scripts\app.config.js"></script>
    <script src="\scripts\app.module.js"></script>
    <!-- Controllers -->
    <script src="\scripts\controllers\api.controller.js"></script>
    <!-- Services  -->
    <script src="\scripts\services\videoGameApi.service.js"></script>

    <base href="/" />
  </head>
  <body ng-app="videoGameApp" ng-controller="videoGameAPIController as api">
    <form ng-submit="api.searchAPI(api.search)">
      <input type="search" ng-model="api.search" />
      <button type="submit">Search</button>
    </form>
    <section id="results">
      <ul id="resultsList" ng-repeat="game in api.searchResults">
        <li>
          {{ game.name }}
        </li>
        <li>
          {{ game.deck }}
        </li>
        <li>
          {{ game.original_release_date }}
        </li>
        <ol>
          <li ng-repeat="platforms in game.platforms">
              {{ platforms.name }}
          </li>
        </ol>
        <ol>
          <li ng-repeat="ratings in game.original_game_rating">
              {{ ratings.name }}
          </li>
        </ol>
          <img ng-src="{{ game.image.small_url }}" />
        </li>
      </ul>
    </section>
  </body>
</html>
