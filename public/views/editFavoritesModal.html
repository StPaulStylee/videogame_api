<section id="edit-favorite">

  <div class="row">
    <h3 class="col-md-12 modal-header"><b>{{ editFavorite.gameName }}</b></h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <textarea id="favorite-comment" ng-disabled="editFavorite.commentDisabled" ng-model="editFavorite.comment" ng-value="editFavorite.getComment()"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg edit-button" type="button" ng-hide="editFavorite.editClicked" ng-click="editFavorite.enableCommentEdit()">Edit Comment</button>
      <button class="btn btn-default btn-lg add-button" type="button" ng-show="editFavorite.editClicked" ng-click="editFavorite.submitEdit(editFavorite.comment)">Submit Edit</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-warning btn-lg remove-button" type="button" ng-click="editFavorite.removeFavorite()">Remove</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-default btn-lg cancel-button"type="button" ng-click="editFavorite.closeModal()">Cancel</button>
    </div>
  </div>

</section>
