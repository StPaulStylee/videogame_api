<h3>Add a Favorite</h3>
<input type="text" id="favorite-comment" ng-model="favorite.comment" placeholder="Tell us why you love this game..." />
<button type="button" ng-click="newFavorite.addFavorite(favorite.comment)">Add</button>
<button type="button" ng-click="newFavorite.closeModal()">Cancel</button>
